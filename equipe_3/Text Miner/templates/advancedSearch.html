{% extends "layout.html" %}

{% block content %}
  <div id='advsearch'>
  <h2>Pesquisa Avan√ßada</h2>

  {% for message in form.firstname.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  
  {% for message in form.lastname.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form role="form" action="{{url_for('result')}}">
    <div class="col-md-12">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name='nome' class="form-control" placeholder="nome">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <ul class="list-inline">
          <li>
            <label for="estado">Estado:</label>
          </li>
          <li>
            <select name="estado" class="form-control">
              <option value="AC">AC</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="BR">BR</option>
              <option value="CE">CE</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MG">MG</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="PA">PA</option>
              <option value="PE">PE</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
            </select>
          </li>
        </ul>
      </div>
      
      <div class="col-md-3">
        <ul class="list-inline">
          <li>
            <label for="cargo">Partido:</label>
          </li>
          <li>
            <select name="cargo" class="form-control">
              <option value="PDT">PDT</option>
              <option value="PSC">PSC</option>
              <option value="PROS">PROS</option>
              <option value="PSDB">PSDB</option>
              <option value="PMDB">PMDB</option>
              <option value="PP ">PP</option>
              <option value="PSD">PSD"</option>
              <option value="PT">PT</option>
            </select>
          </li>
        </ul>
      </div>

      <div class="col-md-3">
        <ul class="list-inline">
          <li>
            <label for="cargo">Cargo:</label>
          </li>
          <li>
            <select name="cargo" class="form-control">
              <option value="Titular">Titular</option>
              <option value="Suplente">Suplente</option>
            </select>
          </li>
        </ul>
      </div>
    
    <div class="col-md-12" style="margin-top: 50px;">
      <input type="button" class="btn" value="Voltar" href="{{url_for('search')}}"/>
      <button type="submit" class="btn btn-primary">Pesquisar</button>
    </div>
	</form>
</div>    
{% endblock %}
