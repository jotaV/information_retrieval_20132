<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>{% block title %} Sem Cabresto {% endblock%}</title>

  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
